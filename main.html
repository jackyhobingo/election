<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/compute.js"></script>
</head>

<body>
    <table id='requirement'>
        <tr>
            <td>
                選出幾個人
                <input id="how_many" type="text" placeholder="輸入數字">
            </td>
        </tr>
        <tr>
            <td>
                性別限制
                <select id='gender_limit' style="width:60px">
                    <option value="none">無</option>
                
                    <option value="man">男</option>
                
                    <option value="woman">女</option>
                </select>
                至少
                <input id="gender_limit_mom" type="text" style="width: 20px;"> 分之
                <input id="gender_limit_son" type="text" style='width: 20px'> 以上
            </td>
        </tr>
        <tr>
            <td>
                職位限制
                <select id="position_limit" style="width:60px">
                    <option value="none">無</option>
                
                    <option value="normal">一般</option>
                
                    <option value="administration">行政</option>
                </select>
                至少
                <input id="position_limit_mom" type="text" style="width: 20px;"> 分之
                <input id="position_limit_son" type="text" style='width: 20px'> 以上
            </td>
        </tr>
    </table>
    <table id='condition'>
        <tr>
            <td>姓名</td>
            <td colspan='4'>性別</td>
            <td colspan='4'>職位</td>
            <td id="votes">票數</td>
        </tr>
        <tr class="num1">
            <td>
                <input class="num1" id="num1_col1" type="text">
            </td>
            <td>
                <input class="num1 gender1" id="num1_col2" type=radio name="gender1" value="man">
            </td>
            <td class="gender1">男</td>
            <td>
                <input class="num1 gender1" id="num1_col2" type=radio value="woman" name="gender1">
            </td>
            <td class="gender1">女</td>
            <td>
                <input class="num1 position" id="num1_col3" type=radio name="position1" value="normal">
            </td>
            <td class="position1">一般</td>
            <td>
                <input class="num1 position" id="num1_col3" type=radio value="admin" name="position1">
            </td>
            <td class="position1">行政</td>
            <td>
                <input class="num1" id="num1_col4" type="text">
            </td>
        </tr>

    </table>
    <button id="compute" onclick="compute()">計算結果</button>
    <button id="add_candidate" onclick="add_candidate(candidate_count)">增加候選人</button>
<!--     <button id="add_condition" onclick="add_condition()">增加條件</button>
 --><!--     <button id="add_election_condition" onclick="add_election_condition()">增加選舉人條件</button>
 -->    <button onclick="test()">test</button>
    <table id='result'></table>
</body>

</html>
