<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>選舉</title>
    <link rel="stylesheet" href="css/main.css">
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="js/jquery-2.2.4.min.js"></script>
    <script src="js/compute.js"></script>
</head>

<body>
    <div id="title" class="container">
        <div class="container">
            <h1>選舉程式</h1>
        </div>
    </div>
    <div id="total-people-container" class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-6">
                <input id="total-people" class="form-control" type="text" placeholder="總共多少人">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6">
                <button class='btn-danger btn' id='create-form'>
                    創造表單
                </button>
            </div>
        </div>
    </div>
    <div id="candidate">
    </div>
    
    <div class="container" id="gender-limit-container1">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-6 text-left">
                <button class='btn' id='gender-limit1'>
                    性別限制：無</button>
            </div>
        </div>
    </div>
    <div class="container" id="gender-limit-container2">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-6 text-left">
                <button class='btn' id='gender-limit2'>
                    性別限制：無</button>
            </div>
        </div>
    </div>


    <div class="container" id="position-limit-container">
        <div class="row">
            <div class="col-md-4 col-sm-4 col-xs-6 text-left">
                <button class='btn' id='position-limit'>
                    職位限制：無
                </button>
            </div>
        </div>
    </div>
    </div>
    <div id="compute-container" class="container">
        <div class="row">
            <div class="col-md-3 col-sm-4 col-xs-6">
                <input id="need-people" class="form-control" type="text" placeholder="選出多少人">
            </div>
            <div class="col-md-3 col-sm-4 col-xs-6">
                <button class='btn-success btn' id='compute'>
                    計算結果
                </button>
            </div>
        </div>
    </div>
    <div id="result">
    </div>
</body>

</html>
